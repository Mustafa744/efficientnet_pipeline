- step:
    name: train step
    image: mo0haned/net
    environment: valohai-gcp-us-central1-12-64000-1xt4
    inputs:
      - name: tfrecords
        # default: gs://valohai_object_detection/data/01FZC/01FZCRSPP49MRZ3XTZE8Q8BN3V/output-315/trained/efficientnet/**
        default:
          - gs://valohai_object_detection/data/01FZC/01FZCRSPP49MRZ3XTZE8Q8BN3V/output-315/trained/efficientnet/dataset_info.json
          - gs://valohai_object_detection/data/01FZC/01FZCRSPP49MRZ3XTZE8Q8BN3V/output-315/trained/efficientnet/features.json
          - gs://valohai_object_detection/data/01FZC/01FZCRSPP49MRZ3XTZE8Q8BN3V/output-315/trained/efficientnet/test-0.tfrecord-00000-of-00001
          - gs://valohai_object_detection/data/01FZC/01FZCRSPP49MRZ3XTZE8Q8BN3V/output-315/trained/efficientnet/train-0.tfrecord-00000-of-00001
          - gs://valohai_object_detection/data/01FZC/01FZCRSPP49MRZ3XTZE8Q8BN3V/output-315/trained/efficientnet/validation-0.tfrecord-00000-of-00001
      - name: labels_map
        default: gs://valohai_object_detection/data/test-classification-2/64ff46a216124d7a7076db20/tfrecords/labelmap.pbtxt
    parameters:
      - name: train_steps
        default: 5
      - name: model_dir
        default: "/home/tensorflow/models/research/new/"
      - name: num_label_classes
        default: 5
      - name: train_batch_size
        default: 8
    command:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - python train.py

- step:
    name: save step
    image: mo0haned/net
    inputs:
      - name: trained_model
      - name: saved_model
      - name: labels_map
        default: gs://valohai_object_detection/data/test-classification-2/64ff46a216124d7a7076db20/tfrecords/labelmap.pbtxt
      - name: tf_record
        default: gs://valohai_object_detection/data/01FZC/01FZCRSPP49MRZ3XTZE8Q8BN3V/output-315/trained/efficientnet/validation-0.tfrecord-00000-of-00001
    command:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - python save.py

- step:
    name: eval step
    image: mo0haned/net
    inputs:
      - name: train
        default: gs://valohai_object_detection/data/01FZC/01FZCRSPP49MRZ3XTZE8Q8BN3V/output-315/trained/efficientnet/train-0.tfrecord-00000-of-00001
      - name: test
        default: gs://valohai_object_detection/data/01FZC/01FZCRSPP49MRZ3XTZE8Q8BN3V/output-315/trained/efficientnet/test-0.tfrecord-00000-of-00001
      - name: validate
        default: gs://valohai_object_detection/data/01FZC/01FZCRSPP49MRZ3XTZE8Q8BN3V/output-315/trained/efficientnet/validation-0.tfrecord-00000-of-00001
    command:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - python eval.py

- pipeline:
    name: preprocess-and-train
    nodes:
      - name: train
        type: execution
        step: train step
      - name: save
        type: execution
        step: save step
      - name: evaluate
        type: execution
        step: eval step

    edges:
      - [train.output.trained.zip, save.input.trained_model]
      - [train.output.saved.zip, save.input.saved_model]
      - [train.input.labels_map, save.input.labels_map]
